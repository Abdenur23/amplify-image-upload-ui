<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>330 Image Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
    }
    .upload-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    input[type=file] {
      margin: 15px 0;
    }
    button {
      background: #0073bb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    #status {
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="upload-box">
    <h2>Upload Image to S3</h2>
    <input type="file" id="fileInput" accept="image/*" />
    <button onclick="uploadImage()">Upload</button>
    <div id="status"></div>
  </div>

  <script>
    const API_ENDPOINT = "https://2zv7gblrv5.execute-api.us-east-1.amazonaws.com/first_stage/generate-presigned-url";

    async function uploadImage() {
      const fileInput = document.getElementById("fileInput");
      const statusDiv = document.getElementById("status");
      if (!fileInput.files.length) {
        alert("Please choose a file first!");
        return;
      }

      const file = fileInput.files[0];
      statusDiv.textContent = "Requesting upload URL...";

      try {
        // Step 1: Get presigned URL
        const response = await fetch(API_ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            fileName: file.name,
            contentType: file.type
          })
        });

        const data = await response.json();
        const uploadURL = data.uploadURL;
        if (!uploadURL) throw new Error("No upload URL received.");

        // Step 2: Upload file directly to S3
        statusDiv.textContent = "Uploading to S3...";
        const upload = await fetch(uploadURL, {
          method: "PUT",
          headers: { "Content-Type": file.type },
          body: file
        });

        if (upload.status === 200) {
          statusDiv.textContent = "✅ Upload successful!";
        } else {
          statusDiv.textContent = "❌ Upload failed (" + upload.status + ")";
        }
      } catch (err) {
        console.error(err);
        statusDiv.textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
